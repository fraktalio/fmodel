name: CI with Gradle - Test, Build and Publish

# Trigger the workflow on push,
# but only for the main branch
on:
  push:
    branches: [ main ]

env:
  GRADLE_OPTS: -Dorg.gradle.daemon=false -Dorg.gradle.parallel=false -Dorg.gradle.jvmargs="-Xmx5g -XX:+UseParallelGC -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8"
  MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
  MAVEN_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
  GPG_PRIVATE_KEY: ${{ secrets.MAVEN_GPG_PRIVATE_KEY }}
  GPG_PRIVATE_PASSWORD: ${{ secrets.MAVEN_GPG_PASSPHRASE }}

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ 'macos-latest', 'ubuntu-latest', 'windows-latest' ]

    steps:
      - name: Checkout
        uses: actions/checkout@v3.0.2
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v3.4.1
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Ubuntu build
        uses: gradle/gradle-build-action@v2.3.0
        if: matrix.os == 'ubuntu-latest'
        with:
          arguments: --full-stacktrace build

      - name: macosX64Test
        uses: gradle/gradle-build-action@v2.3.0
        if: matrix.os == 'macos-latest'
        with:
          arguments: --full-stacktrace macosX64Test

      - name: mingwX64Test
        uses: gradle/gradle-build-action@v2.3.0
        if: matrix.os == 'windows-latest'
        with:
          arguments: --full-stacktrace mingwX64Test

      - name: Upload reports
        uses: actions/upload-artifact@v3.1.0
        with:
          name: 'reports-${{ matrix.os }}'
          path: '**/build/reports/**'

      - name: Stop Gradle daemons
        run: ./gradlew --stop


  publish:
    needs: build
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Java
        uses: actions/setup-java@v3.4.1
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Publish version
        uses: gradle/gradle-build-action@v2.3.0
        with:
          arguments: --full-stacktrace publishAllPublicationsToOssrhRepository
